        BorderColor: =RGBA(255, 255, 255, 1)
        BorderStyle: =BorderStyle.Dashed
        BorderThickness: =3
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
