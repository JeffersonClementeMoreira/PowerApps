    Perdaimpact_ini As text:
        Align: =Align.Center
        Default: =Perda_Real_ini - Perdanaoimpact_ini
        DisplayMode: =DisplayMode.Disabled
        Height: =Perda_Real_ini.Height
        Size: =21
        Width: =Perda_Real_ini.Width
        X: =Perdanaoimpact_ini.X
