Tela_Inicial_app As screen:
    BackgroundImage: =Transmissões_foto_bw
    Fill: =RGBA(0, 0, 0, 1)
    ImagePosition: =ImagePosition.Fill

    Titulo_ini As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(50, 86, 160, 1)
        FontWeight: =FontWeight.Bold
        Height: =111
        Size: =23
        Text: ="LEVANTAMENTO DE PERDAS - TRANSMISSÕES"
        Width: =640
        ZIndex: =1

    ComboBoxute_ini As combobox:
        DisplayFields: =["Result"]
        Height: =63
        InputTextPlaceholder: ="UTE"
        Items: =Sort(Distinct( CreateMaquina , UTE ).Result,Result)
        NoSelectionText: ="UTE"
        SearchFields: =["Result"]
        SearchItems: =Search(Sort(Distinct( CreateMaquina , UTE ).Result,Result),ComboBoxute_ini.SearchText,"Result")
        SelectMultiple: =false
        Size: =21
        Width: =250
        X: =40
        Y: =119
        ZIndex: =2

    ComboBoxmaquina_ini As combobox:
        DisplayFields: =["CAF"]
        Height: =63
        InputTextPlaceholder: ="MÁQUINA"
        IsSearchable: =false
        Items: |-
            =Distinct(Filter(CreateMaquina , Text(ComboBoxute_ini.Selected.Result) = UTE) , UTE)
            
            //Sort(Distinct( Filter(CreateMaquina; Text(ComboBoxute_ini.Selected.Result) in UTE) ; CAF ).Result ; Result)
        NoSelectionText: ="MÁQUINA"
        SearchFields: =["CAF"]
        SearchItems: =[]
        Size: =21
        Width: =555
        X: =45
        Y: =191
        ZIndex: =3

